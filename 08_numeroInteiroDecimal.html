<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const n = Number(prompt("Informe um número: "))
    let conceito

    //PROCESSAMENTO
    if (n % 1 === 0){
        conceito = "Não Decimal"
    }
    else{
        conceito = "Decimal"
    }
    //SAÍDA

    document.write(`${conceito}`)

</script>
