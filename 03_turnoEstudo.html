<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = String(prompt("Informe em que turno você estuda: "))
    let conceito
    //PROCESSAMENTO

    if(turno === "M"){
        conceito = "Bom Dia!"
    }
    else if(turno === "V"){
        conceito = "Boa Tarde!"
    }
    else if(turno === "N"){
        conceito = "Boa Noite!"
    }
    else{
        conceito = "Valor Inválido!"
    }

    //SAÍDA
    document.write(`${conceito}`)

</script>
